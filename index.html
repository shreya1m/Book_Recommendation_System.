<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:black
    }
    .heading{
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body style="background-color:rgb(239, 239, 216);">

    <nav class="navbar" style="background-color:wheat;">
        <div class="container-fluid" style="display: flex; align-items: center; justify-content: space-between;">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <img src="https://www.freeiconspng.com/thumbs/book-icon/book-stack-icon--icon-search-engine-16.png" width="30" height="30" alt="Icon" style="margin-right:10px;">
                <span style="color:black; font-weight: bold;">My Book Recommender</span>
            </a>
    
            <!-- Navbar Links -->
            <ul class="nav navbar-nav heading" style="display: flex; list-style-type: none; margin-left: auto;">
                <li><a href="/" style="color:black; font-weight: bold; font-size: large; margin-right: 20px;">Home</a></li>
                <li><a href="/recommend" style="color:black; font-weight: bold; font-size: large; margin-right: 20px;">Recommend</a></li>
                <li><a href="/contact" style="color:black; font-weight: bold; font-size: large;">Contact</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="row" >
            <div class="col-md-12" style="background-size: contain;background-repeat:repeat;height: 150px;background-image: url(https://img.freepik.com/free-photo/old-books-arrangement-with-copy-space_23-2148898331.jpg?size=626&ext=jpg)">
                <h1 class="text-white heading" style="font-size:80px;text-align: center;font-weight: bold;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px;">
                    <div class="card" >
                        <div class="card-body" style="background-color:white;box-shadow:0 4px 15px rgba(0, 0, 0, 0.2);height: 350px;;">
                            <img class="card-img-top" style="width:150px;height:200px;border:1px solid #0c0b0b;border-radius: 10px;margin-left: 55px;margin-top: 20px;" src="{{ image[i] }}">
                            <p class="text-white heading" style="margin-top:28px;margin-left: 20px;margin-right: 15px;font-weight: bolder;color: red;font-size: 20px;white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ book_name[i] }}</p>
                            <p class="text-white heading" style="margin-left: 20px;margin-right: 15px;font-weight: bold;">Written By : {{ author[i] }}</p>
                            <p class="text-white heading" style="margin-left: 20px;margin-right: 15px;font-weight: bold;">Rating : {{ rating[i] | round(1) }}</p>

                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
